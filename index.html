<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Pacifico',cursive;
}

.container{
  text-align:center;
  z-index:2;
  padding:20px;
}

h1{
  font-size:clamp(2rem,5vw,3rem);
  color:#b3003b;
  font-weight:bold;
  font-style:italic;
  text-shadow:2px 2px 8px rgba(0,0,0,0.3);
  animation:beat 1.4s infinite;
}

@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.gif img{
  width:clamp(200px,60vw,260px);
  border-radius:20px;
  margin:20px 0;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

button{
  font-size:1.1rem;
  padding:12px 28px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-family:'Pacifico',cursive;
}

.yes{background:#ff4d6d;color:white}
.no{background:#444;color:white;position:relative}

/* Hearts + Roses */
.float{
  position:absolute;
  bottom:-50px;
  font-size:24px;
  animation:float linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

<script>
let stage=0, heartbreak=0;

/* Start music after first interaction (mobile safe) */

/* NO BUTTON ESCAPE (mouse + touch) */
function escapeNo(){
  noBtn.style.position="absolute";
  document.addEventListener("mousemove",moveNo);
  document.addEventListener("touchstart",moveNo);

function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";

/* Floating Hearts + Roses */
const emojis=["â¤ï¸","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","ðŸŒ¹"];

setInterval(()=>{

  el.style.fontSize=20+Math.random()*20+"px";
  el.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(el);

/* Celebration on YES */
function celebration(){

</script>

</body>
</html>
